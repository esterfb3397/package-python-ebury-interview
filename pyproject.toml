[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ebury-customer-transactions"
version = "1.0.0"
description = "Customer transactions analytics pipeline â€” Airflow + dbt + PostgreSQL"
requires-python = ">=3.12"
dependencies = [
    "apache-airflow-providers-fab==3.3.0",
    "pandas==3.0.0",
    "psycopg[binary]==3.3.2",
    "dbt-postgres==1.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.8",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["ebury_customer_transactions"]

[tool.pytest.ini_options]
testpaths = ["tests"]
